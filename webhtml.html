<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruteria Hernandez</title>
  <link rel="stylesheet" href="webcss.css">
</head>
<body>
  <header class="cabecera">
    <div class="logo">
      <img src="Warriors.png" alt="Warriors">
    </div>
    <p>Golden State Warriors</p>
    <nav class="menu">
      <ul>
        <li>Inicio</li>
        <li>Partidos</li>
        <li>Contacto</li>
      </ul>
    </nav>
  </header>
  <main class="contenido">
    <section class="jugadores">
      <div class="jugador">
        <span>Stephen Curry</span>
        <div class="fotosjugadores">
            <img src="Curry.png" alt="Stephen Curry">
          </div>
    </div>
      <div class="jugador">
        <span>Jimmy Butler</span>
        <div class="fotosjugadores">
            <img src="Jimmy.png" alt="Jimmy Butler">
          </div>
    </div>
      <div class="jugador">
        <span>Draymond Green</span>
        <div class="fotosjugadores">
            <img src="Draymond.png" alt="Draymond Green">
          </div>
    </div>
      <div class="jugador">
        <span>Brandin Podziemski</span>
        <div class="fotosjugadores">
            <img src="Podziemski.png" alt="Brandin Podziemski">
          </div>
    </div>
      <div class="jugador">
        <span>Jonathan Kuminga</span>
        <div class="fotosjugadores">
            <img src="Kuminga.png" alt="Jonathan Kuminga">
          </div>
    </div>
      <div class="jugador">
        <span>Moses Moody</span>
        <div class="fotosjugadores">
            <img src="Moody.png" alt="Moses Moody">
          </div>
    </div>
    </section>
    <section class="otros">
      <div class="otro">
        <img src="Kerr.png" alt="Steve Kerr">
        <span>Steve Kerr</span>
      </div>
      <div class="otro">        
        <img src="Dunleavy.png" alt="Mike Dunleavy Jr">
        <span>Mike Dunleavy Jr</span>
      </div>
      <div class="otro">
        <img src="Chase.png" alt="Chase Center">
        <span>Chase Center</span>
      </div>
    </section>
  </main>
  <footer class="pie">
    <div class="redes">
      <a href="https://www.tiktok.com/@warriors">
      <span><img src="LogoTikTok.png" alt="TikTok Logo"></span>
    </a>
      <a href="https://www.instagram.com/warriors/">
      <span><img src="LogoInstagram.png" alt="Instagram Logo"></span>
    </a>
    </div>
  </footer>
</body>
</html>
